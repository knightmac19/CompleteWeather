<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/e64f7431b8.js" crossorigin="anonymous"></script>

    <!-- bootstrap css -->

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <title>Your Weather</title>
</head>
<body>

    <div class="back-row-toggle splat-toggle jumbotron jumbo-day jumbotron-fluid bg-secondary mb-3">
        <div class="container text-light">
            <h1 class="display-4">Your Weather</h1>
        </div>
        <div class="rain front-row"></div>
        <div class="rain back-row"></div>
    </div>
    <div class="container mb-5">
        <div class="row">
            <div class="col-lg-3 col-md-3 bordr">
                <div class="input-group mb-3 mt-3">
                    <input type="text" class="form-control" placeholder="Search" aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <!-- <i class="fas fa-search"></i> -->
                        <button class="btn btn-outline-primary" type="button"><i class="fas fa-search"></i></button>
                    </div>
                  </div>
                <!-- <h1>hello world</h1> -->
                <div class="cities-list mb-2">
                    <button type="button" style="width:100%" class="btn btn-outline-primary mb-2">Queretaro</button>
                    <button type="button" style="width:100%" class="btn btn-outline-primary mb-2">New York</button>
                </div>
            </div>
            <div class="col-lg-9 col-md-9">
                <div class="row">
                    <div id="current-col" class="default-lg-bg col-lg-12 col-md-12 col-sm-12 blue-border text-light">
                        <h3 id="day-night"></h3>
                        <div class="row">
                            <div class="col">
                                <p>condition</p>
                                <p>temp</p>
                                <p>humidity</p>
                                <p>wind</p>
                                <p>uv index</p>
                            </div>
                            <div class="col current-night">
                                <p>condition</p>
                                <p>temp</p>
                                <p>humidity</p>
                                <p>wind</p>
                                <p>uv index</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div id="day-one" class="col green-border bg-primary text-light m-2">
                        <h6 class="five-day-date">01/29/21</h6>
                        <p>icon</p>
                        <p>high</p>
                        <p>low</p>
                    </div>
                    <div id="day-two" class="col green-border bg-primary text-light m-2">
                        <h6 class="five-day-date">01/29/21</h6>
                        <p>icon</p>
                        <p>high</p>
                        <p>low</p>
                    </div>
                    <div id="day-three" class="col green-border bg-primary text-light m-2">
                        <h6 class="five-day-date">01/29/21</h6>
                        <p>icon</p>
                        <p>high</p>
                        <p>low</p>
                    </div>
                    <div id="day-four" class="col green-border bg-primary text-light m-2">
                        <h6 class="five-day-date">01/29/21</h6>
                        <p>icon</p>
                        <p>high</p>
                        <p>low</p>
                    </div>
                    <div id="day-five" class="col green-border bg-primary text-light m-2">
                        <h6 class="five-day-date">01/29/21</h6>
                        <p>icon</p>
                        <p>high</p>
                        <p>low</p>
                    </div>
                </div>
                <div class="row night-temp-row">
                    <div class="col black-border bg-dark text-light m-2">
                        <p class="bordr">icon</p>
                        <p class="bordr">low</p>
                    </div>
                    <div class="col black-border bg-dark text-light m-2">
                        <p class="bordr">icon</p>
                        <p class="bordr">low</p>
                    </div>
                    <div class="col black-border bg-dark text-light m-2">
                        <p class="bordr">icon</p>
                        <p class="bordr">low</p>
                    </div>
                    <div class="col black-border bg-dark text-light m-2">
                        <p class="bordr">icon</p>
                        <p class="bordr">low</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <br>

    <div id="footer" class="bg-secondary mt-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center text-light">
                    <p>
                        Patrick Dunn 2021
                        <a href="https://github.com/knightmac19/CompleteWeather" rel="noopener noreferrer" target="_blank"class="btn btn-social-icon btn-github">
                            <span class="fa fa-lg fa-github"></span>
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
