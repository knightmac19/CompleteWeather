<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/e64f7431b8.js" crossorigin="anonymous"></script>

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- my css -->
    <!-- <link rel="stylesheet" type="text/css" href="./assets/css/rain.css"> -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

    <title>Your Weather</title>
</head>
<body>

    <main class="mb-5">
        <div class="back-row-toggle splat-toggle jumbotron jumbo-day jumbotron-fluid bg-secondary mb-3">
            <div class="container text-light">
                <h1 class="display-4">Your Weather</h1>
            </div>
        </div>
        <div class="container mb-5">
            <div class="row">
  
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Sorry... </h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <div class="modal-body">
                            No weather data available for that query
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                    </div>
                </div>

                <!-- search box and cities list column -->
                <div class="col-lg-3 col-md-3">
                    <div class="input-group mb-3 mt-3">
                        <input type="text" class="form-control input" placeholder="City" aria-label="Recipient's username" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-outline-primary search-btn" type="button"><i class="fas fa-search"></i></button>
                        </div>
                    </div>
                    <div class="mb-2">
                        <a id="cities-toggle" class="btn btn-outline-secondary mb-2 float-right" data-toggle="collapse" href="#cities">
                            <i class="fa fa-bars" aria-hidden="true"></i>
                        </a>
                        <div id="cities" style="width:100%"></div>
                        
                    </div>
                </div>

                <!-- current, five-day, nighttime information -->
                <div class="col-lg-9 col-md-9 ">
                    
                    <!-- current weather information -->
                    <div class="row">
                        <div id="current-col" class="default-lg-bg my-shadow col-lg-12 col-md-12 col-sm-12 text-light">
                            <h2 id="city-name" class="p-2"></h2>
                            <h4 class="float-right date pr-2"></h4>
                            <h4 id="actual-temp"><span class="actual"></span>&deg C</h4>
                            <hr>
                            <div class="row">
                                <div class="col">
                                    <img class="current-condition" src=""/>
                                    <br>
                                    <h6 class="feels">Feels like: <span class="feels"></span>&deg C</h6>
                                    <br>
                                    <h6 class="humid">Humidity: <span class="humid"></span>%</h6>
                                    <br>
                                    <h6 class="wind">Wind: <span class="wind"></span> Kph</h6>
                                    <br>
                                    <!-- <p class="uv">UV Index: <span class="uv"></span></p> -->
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- row of five day forecast cards -->
                    <div class="five-lg">
                        <div class="row flex-row justify-content-around mt-5">
                            <div id="day-one" class="card card-day bg-primary my-shadow text-light mt-2 mb-2" >
                                <div class="card-header">
                                    <h6 class="five-day-date card-title text-center"></h6>
                                </div>
                                <div class="card-body">
                                    <img class="card-text icon"/>
                                    <p class="card-text condition"></p>
                                    <p class="card-text"><span class="temp"></span>&deg C</p>
                                    <p class="card-text"><span class="humidity"></span>%</p>
                                </div>
                            </div>
                            <div id="day-two" class="card card-day bg-primary my-shadow text-light mt-2 mb-2" >
                                <div class="card-header">
                                    <h6 class="five-day-date card-title text-center"></h6>
                                </div>
                                <div class="card-body">
                                    <img class="card-text icon"/>
                                    <p class="card-text condition"></p>
                                    <p class="card-text"><span class="temp"></span>&deg C</p>
                                    <p class="card-text"><span class="humidity"></span>%</p>
                                </div>
                            </div>
                            <div id="day-three" class="card card-day bg-primary my-shadow text-light mt-2 mb-2" >
                                <div class="card-header">
                                    <h6 class="five-day-date card-title text-center"></h6>
                                </div>
                                <div class="card-body">
                                    <img class="card-text icon"/>
                                    <p class="card-text condition"></p>
                                    <p class="card-text"><span class="temp"></span>&deg C</p>
                                    <p class="card-text"><span class="humidity"></span>%</p>
                                </div>
                            </div>
                            <div id="day-four" class="card card-day bg-primary my-shadow text-light mt-2 mb-2" >
                                <div class="card-header">
                                    <h6 class="five-day-date card-title text-center"></h6>
                                </div>
                                <div class="card-body">
                                    <img class="card-text icon"/>
                                    <p class="card-text condition"></p>
                                    <p class="card-text"><span class="temp"></span>&deg C</p>
                                    <p class="card-text"><span class="humidity"></span>%</p>
                                </div>
                            </div>
                        </div>
    
                        <!-- row of nighttime cards -->
                        <div class="row row-flex justify-content-around night-temp-row mt-2">
                            <div class="card bg-secondary night-shadow text-light mt-2" style="width: 28%;">
                                <div id="night-one" class="card-body">
                                    <img class="card-text icon"/>
                                    <p class="card-text condition"></p>
                                    <p class="card-text"><span class="temp"></span>&deg C</p>
                                    <p class="card-text"><span class="humidity"></span>%</p>
                                </div>
                            </div>
                            <div class="card bg-secondary night-shadow text-light mt-2" style="width: 28%;">
                                <div id="night-two" class="card-body">
                                    <img class="card-text icon"/>
                                    <p class="card-text condition"></p>
                                    <p class="card-text"><span class="temp"></span>&deg C</p>
                                    <p class="card-text"><span class="humidity"></span>%</p>
                                </div>
                            </div>
                            <div class="card bg-secondary night-shadow text-light mt-2" style="width: 28%;">
                                <div id="night-three" class="card-body">
                                    <img class="card-text icon"/>
                                    <p class="card-text condition"></p>
                                    <p class="card-text"><span class="temp"></span>&deg C</p>
                                    <p class="card-text"><span class="humidity"></span>%</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </main>

    <div id="footer" class="bg-secondary">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center text-light">
                    <div>
                        Patrick Dunn 2021
                        <a href="https://github.com/knightmac19/CompleteWeather" rel="noopener noreferrer" target="_blank"class="btn btn-social-icon btn-github">
                            <span class="fa fa-lg fa-github"></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <!-- bootstrap js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- my js -->
    <script src="./assets/logic/script.js"></script>
</body>
</html>
